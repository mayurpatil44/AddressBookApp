<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/addressBook_form.css">
    <link rel="shortcut icon" href="../assets/images/addressbook.jpeg" type = "image/x-icon">
    <title>Person Address Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/addressbook.jpeg" alt="Logo">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form id="form" class="form" action="#" onreset="resetForm()" onsubmit="saveForm()">
            <div class="form-head">
                <div class="form-text">Person Address Form</div>
                <div>
                    <a href="../pages/home.html"><img class="cancel-img" src="../assets/images/cancel.jpeg" alt="cancel"></a>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" id="name" name="name" type="text" required/>
                <error-output class="text-error" for="name"></error-output>
            </div>

            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea class="input" id="address" name="address" placeholder="" style="height: 50px;"> </textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>
            <div class="select-box">
                <div name="city" id="city" class="city">
                    <label for="city" class="label text">City</label>
                    <select class="select" name="city" id="City">
                        <option selected disabled>Select City</option>
                        <option value="Tirupati">Tirupati</option>
                        <option value="Nellore">Nellore</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <div name="state" id="state" class="state">
                    <label for="state" class="label text">State</label>
                    <select class="select" name="state" id="State">
                        <option selected disabled>Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                    </select>
                </div>
                <div name="zip" id="zip" class="zip">
                    <label for="zip" class="label text">Zip Code</label>
                    <input class="select" type="number" name="zip" id="Zip">
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="phoneNo">Phone Number</label>
                <input class="input" id="phoneNo" name="phoneNo" type="text" required>
                <error-output class="phoneNo-error" for="phoneNo"></error-output>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button class="submitButton button" type="submit" id="submit">Add</button>
                    <button class="resetButton button" type="reset" id="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/adressBook_form.js"></script>
    <script src="../js/AddressBookData.js"></script>
</body>
</html>
